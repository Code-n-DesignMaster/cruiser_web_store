<div class="basket">
    <div class="basket-head">
        <div>Picture</div>
        <div class="basket-head-name">Name</div>
        <div>QUANTITY</div>
        <div>Delete</div>
    </div>
    <div class="basket-container-products">
        <div class="item-shop-basket" v-for="(item, index) in data">
            <div class="item-shop-basket-picture"></div>
            <div class="item-shop-basket-name">
                <div class="item-shop-basket-name-title">
                    Brand:
                    <span class="item-shop-basket-name-description-in-title"
                          @click="toRouter(item)">
                        {{item.brand_name}}
                    </span>
                </div>
                <div class="item-shop-basket-name-description">
                    {{item.description_english}}
                </div>
                <div class="item-shop-basket-name-title">
                    Part number
                    <span class="item-shop-basket-name-description-in-title"
                          @click="toRouter(item)">
                        {{item.part_number}}
                    </span>
                </div>
            </div>
            <div class="item-shop-basket-quantity">
                <div class="item-shop-basket-quantity-count">
                    <div class="all-center item-shop-basket-count pointer" @click="toggleQty(item, '-')">
                        -
                    </div>
                    <div  class="quantity">{{item.basket && item.basket.qty}}</div>
                    <div class="all-center item-shop-basket-count pointer" @click="toggleQty(item, '+')">
                        +
                    </div>
                </div>
                <div class="item-shop-basket-count-total">
                    ${{item.basket && item.basket.prices}}
                </div>
            </div>
            <div class="item-shop-basket-delete all-center">
                <div class="icon-delete pointer" @click="deleteThingsInBasket(index)"></div>
            </div>
        </div>
    </div>
    <div class="basket-footer-container">
        <div class="basket-footer">
            <div style="display: flex">
                <div class="basket-back-shop" style="margin-right: 20px">
                    <div class="basket-back-arrow pointer"></div>
                    <div class="basket-back-text pointer" @click="$router.push('/basket')">view cart</div>
                </div>
                <div class="basket-back-shop" >
                    <div class="basket-back-text pointer" @click="$router.push('/check-out')">Check Out</div>
                    <div class="basket-back-arrow pointer" style="transform: rotateZ(180deg)"></div>
                </div>
            </div>
            <div class="basket-total">
                <div class="total-text">TOTAL:</div>
                <div class="total-count">{{total}}</div>
            </div>
        </div>
    </div>
</div>
